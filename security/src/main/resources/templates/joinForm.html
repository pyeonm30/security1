<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>회원가입 페이지</title>
    </head>
    <body>
        <h1>회원가입 페이지</h1><hr/>
        <form action="/join" method="post">
            <input type="text" name="username" placeholder="Username"/> <br/>
            <input type="password" name="password" placeholder="Password"/> <br/>
            <input type="email" name="email" placeholder="Email"/> <br/>
            <input type="radio" name="roleType" value="ROLE_USER"> 유저
            <input type="radio" name="roleType" value="ROLE_MANAGER"> 매니저
            <input type="radio" name="roleType" value="ROLE_ADMIN"> 관리자
            <button>회원가입</button>
        </form>
    </body>
</html>
